dataset: cifar10
arch: resnet18
train_type: supervised #which train type we will perform: SSL or supervised
weight_type: cifar_pretrained #random,supervised_pretrained, bt_pretrained
size: 32 #size of the image
n_in: 3
bs: 128 #batch size for training
bs_test: 100 #batch size for testing
augs: supervised_cifar10_augmentations # other options: bt_`dataset_name`_aug_pipelines
model_type: linear_evaluation  #or semi_supervised
wd: 0.0 #1.5*1e-6 which is the deault in the paper. We may have to ablate as a control to our idea though
epochs: 200  # epochs to train BT variant

