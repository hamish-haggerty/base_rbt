[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.


### Python library ###
repo = base_rbt
#lib_name = %(repo)s
lib_name = base_rbt
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = base_rbt
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = hamish haggerty
author_email = hamish.haggerty@uqconnect.edu.au
copyright = 2022 onwards, %(author)s
description = Base functions and classes we use for our hacking on BT / RBT and related ideas
keywords = nbdev jupyter notebook python
language = English
status = 3
user = hamish-haggerty

### Optional ###
#requirements = fastcore kornia>=0.6.8 fastai>=2.7.10 self_supervised nbdev seaborn pandas scikit-learn scikit-plot
requirements = fastcore kornia>=0.6.8 fastai>=2.7.10 self_supervised nbdev seaborn pandas scikit-learn numpy
